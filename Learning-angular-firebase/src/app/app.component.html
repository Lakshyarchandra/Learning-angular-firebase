<form [formGroup]="form">
  <label for="name">Name</label>
  <input type="text" formControlName="name" name="name" id="name" />
  <input type="text" formControlName="email" name="email" id="eamil" />
  <!-- <input type="submit" (click)="onSubmit()" /> -->
</form>

<div>
  <ol>
    <li *ngFor="let item of data">
      {{ item.name }}
    </li>
  </ol>
</div>
